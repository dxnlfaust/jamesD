<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAMES DURRAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-text">
            <img src="logo.png" style="min-height: 4rem; min-width: 20rem; margin-top:0.5rem;">
        </div>
    </header>
    <div id="container"></div>
    <div class="mobile-controls">
        <div class="controls">
            <button id="left">
                <img src="button-L.png" alt="Left">
            </button>
            <button id="right">
                <img src="button-R.png" alt="Left">
            </button>
        </div>
        <div class="controls">
            <button id="brake">
                <img src="button-BR.png" alt="Left">
            </button>
            <button id="accelerate">
                <img src="button-ACC.png" alt="Left">
            </button>
        </div>
    </div>
    <div id="menu">
        <button id="menu-button">menu</button>
        <div id="menu-icons">
            <a href="/merch">
                <div class="menu-icon" id="merch">
                    <img src="g5.png">
                    <div class="menu-text">bikelane</div>
                </div>
            </a>
            <a href="/music"><div class="menu-icon" id="music">
                    <img src="icon151.png">
                    <div class="menu-text">music</div>
                </div>
            </a>
            <a href="/art"><div class="menu-icon" id="art">
                    <img src="icon151.png">
                <div class="menu-text">art</div>
                </div>
            </a>
            <a href="/contact"><div class="menu-icon"id="contact">
                    <img src="icon151.png">
                <div class="menu-text">contact</div>
                </div>
            </a>
            <a href="/instagram"><div class="menu-icon"id="instagram">
                    <img src="icon151.png">
                <div class="menu-text">insta</div>
                </div>
            </a>
            <a href="/instagram"><div class="menu-icon"id="blank1">
                    <img src="icon151.png">
                <div class="menu-text">blank</div>
                </div>
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
