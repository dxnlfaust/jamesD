<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAMES DURRAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-text">
            <img src="logo.png" style="min-height: 4rem; min-width: 20rem; margin-top:0.5rem;">
        </div>
    </header>
    <div id="container"></div>
    <div class="mobile-controls">
        <div class="controls">
            <button id="left">
                <img src="button-L.png" alt="Left">
            </button>
            <button id="right">
                <img src="button-R.png" alt="Left">
            </button>
        </div>
        <div class="controls">
            <button id="brake">
                <img src="button-BR.png" alt="Left">
            </button>
            <button id="accelerate">
                <img src="button-ACC.png" alt="Left">
            </button>
        </div>
    </div>
    <div id="menu">
        <button id="menu-button"><img class="menu-demon" src="img/menu/icon151.png"></button>
        <div id="menu-icons">
            <a href="bikelane">
                <div class="menu-icon" id="merch">
                    <img class="menu-img" src="img/menu/iconBL.png">
                    <div class="menu-text" style="top: -1.1rem;">BIKE_LANE</div>
                </div>
            </a>
            <a href="youtube">
                <div class="menu-icon" id="music">
                    <img class="menu-img" src="img/menu/iconYT.png">
                    <div  class="menu-text" style="top: 3.6rem">YOUTUBE</div>
                </div>
            </a>
            <a href="spotify">
                <div class="menu-icon" id="art">
                    <img class="menu-img" src="img/menu/iconSPOTIFY.png">
                    <div style="top: calc(1.5rem - 5px);right: 3.5rem;" class="menu-text">SPOTIFY</div>
                </div>
            </a>
            <a href="apple">
                <div class="menu-icon"id="contact">
                    <img class="menu-img" src="img/menu/iconAPPLE.png">
                    <div class="menu-text" style="top: calc(1.5rem - 5px);right: 3.5rem;">APPLE MUSIC</div>
                </div>
            </a>
            <a href="https://www.instagram.com/jamesdurr4n">
                <div class="menu-icon"id="instagram">
                    <img class="menu-img" src="img/menu/iconINST.png">
                    <div class="menu-text" style="top: calc(1.5rem - 5px);left: 3.5rem;">INSTAGRAM</div>
                </div>
            </a>
            <a href="https://www.x.com/jamesdurr4n/">
                <div class="menu-icon"id="blank1">
                    <img class="menu-img" src="img/menu/iconX.png">
                    <div class="menu-text" style="top: calc(1.5rem - 5px);left: 3.5rem;">X</div>
                </div>
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
